<html>
<head>
  <title>ログイン</title>
  <link href="/css/login.css" rel="stylesheet" />
  <!--<script src="login.js"></script>-->
</head>


<body>
</br>
</br>
<h2 class="gymTitle">
スポーツジムへようこそ！
</h2>
<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <form class="login-container" id="login" action="#" method="post" onsubmit="return ck(this);">
<div align="center">


  <label>
    <input type="radio" name="user" value="notAdmin" checked/>
    <span>会員</span>
    </label>

<label>
<input type="radio" name="user" value="admin" />
<span>管理者</span>
</label>


</div>
    <p><input type="id" id="id" placeholder="ID"></p>
    <div id="idError" class="error"></div>
    <p><input type="password" id="pwd" placeholder="Password"></p>
    <div id="passwordError" class="error"></div>
<p><input type="submit" value="Log in"></p>
<p><a href="#">Sign in</a></p>
  </form>
</div>

<script>


  function ck(){

  let id = document.getElementById("id").value;
  let password = document.getElementById("pwd").value;
  let check = true;



  if (password === "") {
    document.getElementById("passwordError").innerHTML = "暗証番号を入力してください";
      check = false;
  } else {
    document.getElementById("passwordError").innerHTML = "";
  }

  if (id === "") {
    document.getElementById("idError").innerHTML = "IDを入力してください";
      check = false;
  } else {
    document.getElementById("idError").innerHTML = "";
  }

  return check;

  }
</script>


</body>


</html>
