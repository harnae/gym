<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<link href="css/main.css" rel="stylesheet" />
<title>スポーツジムメイン</title>
</head>

<body>
<h2 class="gymTitle">
スポーツジムへようこそ～
</h2>
<div class="user"><p align="center">xxxxx様</p>
	<a href="javascript:listView('${list.userid}')">マイページヘ</a> / 	
   	<a href="javascript:void(0)" onclick="javascript:logout()">ログアウト</a>
</div>

</body>

<script type="text/javascript">
function logout(){
	if(window.confirm("よろしいですか？")){
		let f = document.createElement('form');
	    f.setAttribute('method', 'post');
	    f.setAttribute('action', '/logout');
	    document.body.appendChild(f);
	    f.submit();
	}else{
		window.alert("キャンセルしました");
		return false;
	}
    
}


function listView(userid){
    let f = document.createElement('form');
    
    let obj;
    obj = document.createElement('input');
    obj.setAttribute('type', 'hidden');
    obj.setAttribute('name', 'userid');
    obj.setAttribute('value', userid);
    
    f.appendChild(obj);
    f.setAttribute('method', 'post');
    f.setAttribute('action', '/userinfo');
    document.body.appendChild(f);
    f.submit();
}

</script>
</html>
