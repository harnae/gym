<!DOCTYPE html>
<html>
<title>会員情報</title>

<head>
    <link href="../../css/userinfo.css" rel="stylesheet" />
    <script src=""></script>
</head>

<body>
    <h2 style="text-align: center;">会員情報</h2>
    <form action="">
        <div id="wrapper">
            <table class="table">
                <tr>
                    <td class="cardNo">カード番号</td>
                    <td><input type="text" value="xxxxxx" readonly="true" id="cardNum"></td>
                </tr>
                <tr>
                    <td class="id">ID</td>
                    <td><input type="text" value="xxxxxxxx" readonly="true" id="id"></td>
                </tr>
                <tr>
                    <td class="pwd">パスワード</td>
                    <td><input type="password" value="" readonly="true" id="pwd"></td>
                </tr>
                <tr>
                    <td class="pwdck">パスワード再確認</td>
                    <td><input type="password" value="" readonly="true" id="pwdck"></td>
                </tr>
                <tr>
                    <td class="name">名前</td>
                    <td><input type="text" value="xxxxxxx" readonly="true" id="name"></td>
                </tr>
                <tr>
                    <td class="phone">電話番号</td>
                    <td><input type="text" value="xxx-xxxx-xxxx" readonly="true" id="phone"></td>
                </tr>
                <tr>
                    <td class="address">住所</td>
                    <td><input type="text" value="xxxxxxxxxxxxxxxxxxxxxxxxxxxxx" readonly="true" id="addr"></td>
                </tr>
                <tr>
                    <td class="gender">性別</td>
                    <td><input type="text" value="x" readonly="true" id="sex"></td>
                </tr>
                <tr>
                    <td class="startTime">入館時間</td>
                    <td><input type="text" value="xxxx年xx月xx日　xx時xx分" readonly="true" id="stime"></td>
                </tr>
                <tr>
                    <td class="endTime">退館時間</td>
                    <td><input type="text" value="xxxx年xx月xx日　xx時xx分" readonly="true" id="etime"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="Button" onclick="">修正</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
